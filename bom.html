<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Математические операции</title>
</head>
<body>
  <script>
    
    let a = 10;
    let b = 5;
    let c = 2;
    console.log("a + b + c");
    console.log((a + c) - b);
    console.log((a * b) / c);
    console.log(a % b);
    let x = 7;
    console.log(x++ + ++x);
    console.log(x-- - --x); 
    let result = 4 + 5;
    console.log(+ "The result is:" + result);
    console.log(a > b && a > 0 && b > 0);
    console.log(c < 10 || c === 2);
    console.log((a / c) !== 5);
    console.log(10 == "10");   
    console.log(10 === "10"); 
    x = 12;
    console.log((x % 2 === 0 || x % 3 === 0) && x % 6 !== 0);
    let y = 8;
    console.log(!(y > 10 || y < 5));
  </script>
</body>
</html>
